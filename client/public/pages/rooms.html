<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/rooms.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../scripts/js/rooms.js"></script>
    <!-- <script type="module" src="../scripts/js/chat.js"></script> -->
    <title>Open Rooms</title>
  </head>
  <body>
    <nav>
      <a href="../index.html" id="homeLink">Home</a>
      <a href="./rooms.html" id="roomsLink">Rooms</a>
    </nav>
    <div id="roomListScreen">
      <h1>Welcome, <span id="loggedInUsername"></span>!</h1>
      <h2>Open Rooms:</h2>
      <table id="roomTable">
        <thead>
          <tr>
            <th>RoomId</th>
            <th>AuctionId</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="chatScreen">
      <h1 id="roomId">biddingRoom1</h1>

      <!-- Display Highest Price and Auction Status -->
      <div id="auctionInfo" style="margin-top: 10px">
        <h2 id="currentHighestPrice">
          Current Highest Price: <span id="highestPriceValue">0 NGN</span>
        </h2>
        <h3 id="auctionStatus">
          Auction Status: <span id="auctionStatusValue">In Progress</span>
        </h3>
      </div>

      <!-- Message Display -->
      <div id="messages"></div>
      <div>
        <input
          type="text"
          id="messageInput"
          placeholder="Message"
          autocomplete="off"
        />
        <button id="sendMessageButton">Send</button>
      </div>
      <div>
        <input type="text" id="bidInput" placeholder="100NGN" />
        <button id="bidButton">Bid</button>
      </div>

      <button id="leaveRoomButton">Leave Room</button>
    </div>
  </body>
</html>
