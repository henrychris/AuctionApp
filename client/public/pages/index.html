<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/index.css" />
    <title>SignalR Client HomePage</title>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="loginScreen">
      <h1>Login</h1>
      <input type="text" id="loginEmail" placeholder="test@email.com" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginButton">Login</button>
      <button id="toggleToRegisterButton">Switch to Register</button>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" style="display: none">
      <h1>Register</h1>
      <input type="text" id="registerFirstName" placeholder="First Name" />
      <input type="text" id="registerLastName" placeholder="Last Name" />
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button id="registerButton">Register</button>
      <button id="toggleToLoginButton">Switch to Login</button>
    </div>

    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
