<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }

      .invoice-details {
        margin-top: 20px;
      }

      .payment-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .footer {
        margin-top: 20px;
        color: #777;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Invoice</h1>
      <p>Dear <strong>{FirstName} {LastName}</strong>,</p>
      <p>You have an outstanding invoice for the following item:</p>
      <div class="invoice-details">
        <p><strong>Item:</strong> {ItemName}</p>
        <p><strong>Amount:</strong> {AmountInNaira} NGN</p>
      </div>
      <p>Please click the link below to make the payment:</p>
      <a href="{PaymentLink}" class="payment-link">Make Payment</a>
      <div class="footer">
        <p>Thank you for your business!</p>
      </div>
    </div>
  </body>
</html>
